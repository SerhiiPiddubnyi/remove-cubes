<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Remove Cubes!</title>
</head>
<body>
<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Save your result</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <span>Your score: </span>
            <input type="text" id="score" name="score" value="0" disabled>
            <span>Your name:</span>
            <input type="text" id="name" name="name" placeholder="Name">

            <button id="buttonSave" class="btn btn-primary">Submit</button>
        </div>
    </div>
</div>


<div class="container-fluid bg-light vh-100">
    <div class="row ml-2">
        <div class="col-9">
            <div class="h1">Remove cubes!</div>
            <div class="row">
                <button id="button-start"
                        class="btn btn-outline-success rounded-pill col-2 custom-button">Start
                </button>
                <button id="button-new-game"
                        class="btn btn-outline-primary rounded-pill col-2 offset-1 custom-button">New game
                </button>
                <div class="col-2 offset-1">
                    <label for="points" class="h5">Points</label>
                    <input id="points" class="w-100" type="text" readonly value="0">
                </div>
                <div class="col-2 offset-1">
                    <label for="time" class="h5">Time</label>
                    <input id="time" class="w-100" type="text" readonly value="01:00">
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid row h-75 mt-2 ">
        <div id="field" class="col-9 bg-light h-100 border border-secondary"></div>
        <table class="table table-sm border border-success col-2 ml-3">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Points</th>
            </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

<script src="js/main.js"></script>

</body>
</html>
